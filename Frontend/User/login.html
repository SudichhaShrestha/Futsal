<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Login and Register</title>
</head>
<body>
        
  <header >
    <a href="#" class="logo"><span>G</span>oalz</a>
    <nav class="navbar">
        <a href="/homepage.html">Home</a>
        <a href="#">About Us</a>
        <a href="./profile.html">Profile</a>
        <a href="#">Contact</a>
        <a href="#">Book</a>
        <a href="/login.html"><button class="btnLogin-popup">Login</button></a>
    </nav>
     </header>
      
    <!--Login start-->
    <section class="login-page">
        <div class="container">
          <div class="wrapper" id="wrapper">
            <div class="form-box login">
              <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
              </span>
              <h2>Login</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                  </span>
                  <input type="email" required />
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="lock-open"></ion-icon>
                  </span>
                  <input type="password" required />
                  <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox" />Remember me</label>
                  <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">
                  <a href="./profile.html" class="login">Login</a>
                </button>
                <div class="login-register">
                  <p>
                    Don't have an account?
                    <a href="#" class="register-link">Register</a>
                  </p>
                </div>
              </form>
            </div>
            <!--Register Start-->
            <div class="form-box register">
              <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
              </span>
              <h2>Registration</h2>
              <form action="#">
                <div class="usernames">
                  <div class="input-box">
                    <span class="icon">
                      <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" required />
                    <label>Firstname</label>
                  </div>
  
                  <div class="input-box">
                    <span class="icon">
                      <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" required />
                    <label>Lastname</label>
                  </div>
                </div>
  
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="phone-portrait-outline"></ion-icon>
                  </span>
                  <input type="Number" required max="" />
                  <label>Phone Number</label>
                </div>
  
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                  </span>
                  <input type="email" required />
                  <label>Email</label>
                </div>
  
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="lock-open"></ion-icon>
                  </span>
                  <input type="password" required />
                  <label>Password</label>
                </div>
  
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="lock-open"></ion-icon>
                  </span>
                  <input type="password" required />
                  <label>Conform Password</label>
                </div>
                <div class="remember-forgot">
                  <label
                    ><input type="checkbox" /> I agree to the terms &
                    condition</label
                  >
                </div>
  
                <button type="submit" class="btn">Register</button>
  
                <div class="login-register">
                  <p>
                    Already have an account?
                    <a href="#" class="login-link">Login</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>


      <script src="/assets/js/index.js"></script>
      <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/
    ionicons.js"
    ></script>

</body>
</html>
