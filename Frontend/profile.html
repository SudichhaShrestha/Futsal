<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Profile</title>

</head>

<body>

    <header class="site-header">
        <div id="menu-bar" class="fa fa-bars"></div>
        <a href="#" class="logo"><span>G</span>oalz</a>
        <nav class="navbar">
            <a href="homepage.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
            <a href="#">Book</a>
            <a href="login.html"><button class="btnLogin-popup">Login</button></a>
        </nav>

        <div class="icons">
            <i class="fa fa-search" id="search-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fa fa-search"></label>
        </form>
    </header>

    <div class="container">
        <h2>Profile Page</h2>
        <div class="grid-container">
            <form action="#">
                <div class="Profile-info">
                    <img src="/assets/images/img.jpg" alt="Profile Picture" class="profile-picture">
                    <div class="form-container">
                        <div class="form">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div><br>
                        <div class="form">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div><br>
                        <div class="form">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username">
                        </div><br>
                    </div>
                </div>

                <div class="form">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div><br>
                <div class="form">
                    <label for="number">Phone</label>
                    <input type="number" id="number" name="number" pattern="[0-9]{10}">
                </div><br>
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div><br>

                <a href="/update.html"><button class="btn"> Edit</button></a>
                <button class="btn"> Logout</button>
            </form>
        </div>
    </div>

    <script src="/assets/js/homepage.js"></script>
</body>

</html>
