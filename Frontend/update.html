<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Update Profile</title>

</head>

<body>

    <header class="site-header">
        <div id="menu-bar" class="fa fa-bars"></div>
        <a href="#" class="logo"><span>G</span>oalz</a>
        <nav class="navbar">
            <a href="homepage.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
            <a href="#">Book</a>
            <a href="login.html"><button class="btnLogin-popup">Login</button></a>
        </nav>

        <div class="icons">
            <i class="fa fa-search" id="search-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fa fa-search"></label>
        </form>
    </header>
    <!--End of header-->
    <!-- Start of body -->
    <div class="container">
        <form action="#">
            <div class="Profile_info">
                <h2>Profile Page</h2>
                <div class="form-container">
                        <img src="/assets/images/img.jpg" alt="Profile Picture" class="profile-picture">
                    <div class="personal_info">
                        <input type="text" id="first-name" name="first-name" required>
                        <label for="first-name">First Name</label>
                    </div><br>
                    <div class="personal_info">
                        <input type="text" id="last-name" name="last-name" required>
                        <label for="last-name">Last Name </label>
                    </div><br>
                    <div class="personal_info">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Username</label>
                    </div><br>
                    <div class="personal_info">
                        <input type="number" id="number" name="number" required>
                        <label for="number">Phone</label>
                    </div><br>
                    <div class="personal_info">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email </label>
                    </div><br>
                    <a href="profile.html"><button class="savechanges">Save Changes</button></a>
                </div>
            </div>
        </form>
    </div>
    <script src="/assets/js/homepage.js"></script>
</body>

</html>
